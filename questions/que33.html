  <body>
    <button class="playPause"></button>
    <main>
      <div class="que">
        <h1>Q1) The x and y coordinates of the particle at any time are x = 5t - 2t <sup> 2 </sup> and y = 10t respectively, where x and y are in meters and t is in seconds. The acceleration of the particle at t = 2s is</h1>
      </div>
      <div class="opt">
        <button class="opt1 incorrect">0</button>
        
        <button class="opt2 incorrect">5 m/s <sup> 2 </sup></button>
        
        <button class="opt3" id="correct">-4 m/s <sup> 2 </sup></button>
        
        <button class="opt4 incorrect">-8 m/s <sup> 2 </sup></button>
      </div>
      <footer>
        <div class="timer"></div>
        <a href="que2.html"><button class="unattempt">Unattempt</button></a>
        <a href="que2.html" class="aTag"><button class="nextBtn">Next</button></a>
      </footer>
    </main>
    <script src="./javascripts/main.js" type="module" charset="utf-8"></script>
