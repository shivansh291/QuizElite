    <button class="playPause"></button>
    <main>
      <div class="que">
        <h1>Which of the following is an example of a double displacement reaction?</h1>

      <div class="opt">
        <button class="opt1" id="correct">NaCl + AgNO<sub>3</sub> → AgCl + NaNO<sub>3</sub></button>
        
        <button class="opt2 incorrect">Zn + H<sub>2</sub>SO<sub>4</sub> → ZnSO<sub>4</sub> + H<sub>2</sub></button>
        
        <button class="opt3 incorrect">2Mg + O<sub>2</sub> → 2MgO</button>
        
        <button class="opt4 incorrect">H<sub>2</sub> + Cl<sub>2</sub> → 2HCl</button>
      </div>
